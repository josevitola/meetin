<template name="userNavbar">
  {{#with currentUser}}
  <a class="item">
    <div class="ui small teal create workshop button">Crear actividad</div>
  </a>
  <a class="notif item">
    <i class="large inverted newspaper icon"></i>
    {{#if unread profile.notifications}}
    <div class="ui bottom right attached circular teal label">{{countUnreadNotifs profile.notifications}}</div>
    {{/if}}
  </a>
  <a class="item">
    {{> searchBar}}
  </a>
  <a class="ui options top right compact pointing dropdown item">
    <img class="ui avatar image" src="https://robohash.org/{{getUserEmail}}.png?size=50x50" id="avatar-image">
    <b id="profile-name">{{profile.name}}</b> <i class="dropdown yellow icon"></i>
    <div class="menu">
      <a class="item" href="/users/{{_id}}">
        <i class="user teal icon"></i>
        Mi perfil
      </a>
      <a class="item" href="/settings">
        <i class="settings teal icon"></i>
        Configuraci칩n
      </a>
      <div class="logout item">
        <i class="sign out teal icon"></i>
        Cerrar sesi칩n
      </div>
    </div>
  </a>

  <div class="ui flowing notif popup bottom right transition hidden">
    {{#with getNotifs profile.notifications}}
    <div class="header">Notificaciones</div>
    <div class="ui divider"></div>
    <div class="ui feed">
      {{#each this}}
      {{#with notification this}}
      <div class="event">
        <div class="content">
          <div class="summary">
            <a href="/users/{{sender}}">{{getSenderName sender}}</a> asistir치 a tu evento <a href="/workshops/{{event}}">{{getWorkshopName event}}</a>.
            <div class="date">{{getStyledDate createdAt}}</div>
          </div>
        </div>
      </div>
      {{/with}}
      {{/each}}
    </div>
    {{/with}}
    {{#unless unread profile.notifications}}
    <a id="allNotifs" href="/notifications"><b>Ver m치s</b></a>
    {{/unless}}
  </div>
  {{/with}}
</template>
