<template name="navbar">
  <div id="navbar" class="ui secondary menu">
    <a href="/" class="item">
      <img class="ui small image" src="/logo-light.jpg" alt="Meet-in">
    </a>
    <div class="right menu">
      {{#unless currentUser}}
      <a class="ui item">
        <button class="ui inverted login button">Iniciar sesión</button>
      </a>
      <a class="ui item">
        <button class="ui teal signup button">Regístrate</button>
      </a>
      {{else}}
        {{> userNavbar}}
      {{/unless}}
    </div>
  </div>

  {{#unless currentUser}}
  {{> loginModal}}
  {{> signupModal}}
  {{/unless}}
</template>
