<template name="home">
  <div class="main {{profile}} container">
    <header class="home masthead">
      <div class="overlay"></div>
      <div class="header-content">
        <div class="header-content-inner">
          <h2 class="ui inverted header" id="tagline">
            Descubre <b>nuevas experiencias</b> organizadas por personas como t√∫
          </h2>
          <br><br>
          {{> searchBar size='big'}}
          <div class="ui inverted horizontal divider">o</div>
          <br>
          {{#if currentUser}}
          <a class="ui teal big home signup button" href="/workshops/create"> Crea tu propia Actividad </a>
          {{else}}
          <a class="ui teal big home signup button" href="/signup"> Crea tu propia Actividad </a>
          {{/if}}
        </div>
      </div>
    </header>

    <section id="activities">
      {{#if currentUser}}
        {{> userDashboard}}
      {{else}}
        {{> generalDashboard}}
        <div style="padding:20px;"></div>
      {{/if}}
    </section>
  </div>

  {{> footer}}
</template>
